<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="init.js" defer></script>
    <script src="WeatherData.js"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <div class="main">
        <!-- Search Weather -->
        <div class="" id="search">
            <label for="city">Enter City Name</label>
            <input type="text" name="" id="city">
            <button>Get Weather</button>
        </div>
        <!-- Loading -->
        <div class="" id="loading">Loading...</div>
        <!-- Results -->
        <div class="" id="weather">
            <h2 id="weatherCity">City Name</h2>

            <div class="" id="weatherDescription">Weather Description</div>
            <div class="" id="weatherTemperature">Temperature</div>
        </div>
    </div>

</body>
</html>
